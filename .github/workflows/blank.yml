name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: build
      run: |
        cd C++/helloworld/
        docker build --tag ${USER}/test_c .
    - name: test
      run: |
        pwd
        docker run --rm ${USER}/test_c /workspace/helloworld/build/test_calc
